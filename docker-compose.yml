version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kb-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: knowledge_base
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: kb-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-changeme}@postgres:5432/knowledge_base
      JWT_SECRET: ${JWT_SECRET:-enterprise-kb-secret-change-in-production}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      UPLOAD_DIR: /var/lib/kb
      PORT: 4000
    volumes:
      - uploads:/var/lib/kb
    ports:
      - "4000:4000"

  antigravity:
    build:
      context: .
      dockerfile: apps/antigravity/Dockerfile
    container_name: kb-antigravity
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: ${API_URL:-http://localhost:4000}
    ports:
      - "3000:3000"

  nginx:
    image: nginx:alpine
    container_name: kb-nginx
    restart: unless-stopped
    depends_on:
      - antigravity
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/nginx/ssl:/etc/nginx/ssl:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  pgdata:
    driver: local
  uploads:
    driver: local
